<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./signIn.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <form name="form" onsubmit="getItems(event)">
      <h1>SignIn</h1>
      <input class="inp" type="email" name="email" required id="email" placeholder="Enter your email">
      <input class="inp" type="password" name="password" id="password" placeholder="Enter your password">
        <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox">Show password</label>
        <input type="submit" name="submit" id="submit" value="SignIn" class="submit"> 
      
    </form>
  </div>
  <script src="signIn.js"></script>
</body>
</html>
